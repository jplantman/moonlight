


<!DOCTYPE html>
<html>
	<head>
		<title>Moonlight - Text Adventure RPG</title>
			<meta charset="UTF-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1.0">		

	</head>

	<link rel="stylesheet" type="text/css" href="css/index.css" />

	<body>
		<main>
			<header>
				<h1 id="changeTheme">Moonlight</h1>
				
				
				
				
				<h2 id="subheading">Text Adventure RPG</h2> 
				
				<div class="stat_info">
					<!-- Enemy Display -->
					<div id="enemy_stat_display">
						<p id="enemy_label">Enemy</p>
						<div id="enemy_health">
							<p class="stat_label" id="enemy_health_label" >Health</p>
							<div id="enemy_health_back" class="stat_bar">
								<div id="enemy_health_bar" class="stat_bar"></div>
							</div>
						</div>
						<div id="enemy_energy">
							<p class="stat_label" id="enemy_energy_label" >Energy</p>
							<div id="enemy_energy_back" class="stat_bar">
								<div id="enemy_energy_bar" class="stat_bar"></div>
							</div>
						</div>
						<div id="enemy_spirit">
							<p class="stat_label" id="enemy_spirit_label" >Spirit</p>
							<div id="enemy_spirit_back" class="stat_bar">
								<div id="enemy_spirit_bar" class="stat_bar"></div>
							</div>
						</div>
					</div>
					
					<!-- Player Display -->
					<div id="player_stat_display">
						<p id="player_label">Player</p>
						<div id="player_health">
							<p class="stat_label" id="player_health_label" >Health</p>
							<div id="player_health_back" class="stat_bar">
								<div id="player_health_bar" class="stat_bar"></div>
							</div>
						</div>
						<div id="player_energy">
							<p class="stat_label" id="player_energy_label" >Energy</p>
							<div id="player_energy_back" class="stat_bar">
								<div id="player_energy_bar" class="stat_bar"></div>
							</div>
						</div>
						<div id="player_spirit">
							<p class="stat_label" id="player_spirit_label" >Spirit</p>
							<div id="player_spirit_back" class="stat_bar">
								<div id="player_spirit_bar" class="stat_bar"></div>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			
			</header>
			
			<canvas id="canvas"></canvas>
			
			
			<div id="textOutput"></div>
			
			<input type="text" id="textInput" />
			
			<select id="selectInput">
			</select>
			
			<div id="buttons">
				<button class="button" id="button0"></button>
				<button class="button" id="button1"></button>
				<button class="button" id="button2"></button>
				<button class="button" id="button3"></button>
				<button class="button" id="button4"></button>
				
				<button class="button" id="button5"></button>
				<button class="button" id="button6"></button>
				<button class="button" id="button7"></button>
				<button class="button" id="button8"></button>
				<button class="button" id="button9"></button>
			</div>
			
		</main>

	</body>
